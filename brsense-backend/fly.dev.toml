# fly.toml app configuration file
# Configurado para brsense-backend (Produção)

app = 'brsense-api-dev'
primary_region = 'gru'

[build]
  # Como seu Dockerfile está na mesma pasta agora, apontamos diretamente para ele
  dockerfile = "Dockerfile"

[env]
  # Define variáveis básicas (as senhas ficam nos Secrets)
  LOG_LEVEL = "INFO"
  ENV = "dev"

[http_service]
  internal_port = 8000
  force_https = true
  # IMPORTANTE: Desativar o "auto_stop" para a API não dormir
  # Se ela dormir, o primeiro envio da Globalstar pode dar timeout (erro)
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[deploy]
  # O comando mágico: isso cria/atualiza as tabelas no banco Neon antes de subir o site
  release_command = "alembic upgrade head"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1